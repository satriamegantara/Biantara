<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/logo/biantara.ico" type="image/webp">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html {
            height: 100%;
            overflow: hidden;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #ba0f0f;
            color: white;
            overflow: hidden;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }
    </style>
    <title>404 - Page Not Found | Biantara UAV Unsoed</title>
</head>
<body class="bg-gray-100 font-poppins">
    <div id="loading-screen" class="loading-screen">
        <div class="loading-container">
            <div class="loading-logo">
                <img src="images/logo/biantara.ico" alt="Biantara Logo" class="logo-shake w-48 h-48">
            </div>
            <div class="loading-bar">
                <div class="loading-bar-fill" id="loading-bar-fill"></div>
            </div>
        </div>
    </div>

    <div id="main-content" class="main-content">
        <section class="fixed inset-0 min-h-screen w-screen flex items-center justify-center">
            <div class="absolute inset-0">
                <img src="images/bg/background1.png" alt="Background" class="w-full h-full object-cover -z-10 select-none pointer-events-none" loading="eager" draggable="false">
            </div>
            <div class="stars" id="stars"></div>
        
            <img src="images/resources/rp-color.webp" alt="Aircraft" class="aircraft aircraft-left">
            <img src="images/resources/fw-color.webp" alt="Aircraft" class="aircraft aircraft-right">
            
            <div class="content">
                <h1 class="error-code">404!</h1>
                <p class="error-message">It seems you've taken a wrong turn.</p>
                <a href="index.html" class="home-button">Back To Home</a>
            </div>
        </section>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loadingScreen = document.getElementById('loading-screen');
            const mainContent = document.getElementById('main-content');
            const loadingBarFill = document.getElementById('loading-bar-fill');
            
            document.body.style.overflow = 'hidden';
            
            let progress = 0;
            const loadingDuration = 1500;
            const updateInterval = 30;
            const increment = (100 / (loadingDuration / updateInterval));
            
            const progressInterval = setInterval(() => {
                progress += increment;
                
                if (progress >= 100) {
                    progress = 100;
                    clearInterval(progressInterval);
                    
                    setTimeout(() => {
                        hideLoadingScreen();
                    }, 200);
                }
                
                loadingBarFill.style.width = progress + '%';
            }, updateInterval);
            
            function hideLoadingScreen() {
                loadingScreen.classList.add('fade-out');
                
                setTimeout(() => {
                    mainContent.classList.add('show');
                    
                    setTimeout(() => {
                        loadingScreen.style.display = 'none';
                        document.body.style.overflow = 'auto';
                    }, 500);
                }, 200);
            }
        });
        document.addEventListener('contextmenu', function(e) {
        if (e.target.tagName === 'IMG' && e.target.classList.contains('object-cover')) {
            e.preventDefault();
        }
        });
    </script>
</body>
</html>
