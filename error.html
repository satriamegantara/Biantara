<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/biantara.ico" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <title>Biantara UAV Unsoed</title>
</head>
<body class="bg-gray-100 font-poppins">
     <div id="loading-screen" class="loading-screen">
        <div class="loading-container">
            <div class="loading-logo">
                <img src="images/biantara.ico" alt="Biantara Logo" class="logo-shake w-48 h-48">
            </div>
            
            <div class="loading-bar">
                <div class="loading-bar-fill" id="loading-bar-fill"></div>
            </div>
        </div>
    </div>
    <header class="header-bg text-white shadow-lg fixed top-0 w-full z-50">
        <div class="container mx-auto px-4 py-3">
            <div class="flex items-center justify-between py-3">
                <div class="flex items-center space-x-4">
                    <img src="images/biantara.ico" alt="Logo Biantara" class="w-12 h-12">
                    <h1 class="text-2xl font-bold"><a href="index.html">Biantara</a></h1>
                </div>
                
                <nav class="hidden md:flex space-x-6">
                    <a href="error.html" class="nav-link text-lg">About Us</a>
                    <a href="error.html" class="nav-link text-lg">Division</a>
                </nav>
                
                <button id="mobile-menu-btn" class="md:hidden text-white hover:text-red-200 focus:outline-none">
                    <i class="fas fa-bars text-xl"></i>
                </button>
            </div>
            
            <nav id="mobile-menu" class="md:hidden mt-4 pb-4 border-t border-red-400 hidden">
                <div class="flex flex-col space-y-2 pt-4">
                    <a href="error.html" class="nav-link text-lg py-2">About Us</a>
                    <a href="error.html" class="nav-link text-lg py-2">Division</a>
                </div>
            </nav>
        </div>
    </header>
    <div class="container mx-auto px-4 py-8">
        <div class="text-center mb-8 mt-24">
            <p class="text-lg text-gray-600 mt-12">Sabar wak, satu-satu dulu.</p>
        </div>
        <div class="flex justify-center">
            <img src="images/error.webp" alt="Biantara UAV Unsoed" class="w-64 h-auto">
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
        const loadingScreen = document.getElementById('loading-screen');
        const mainContent = document.getElementById('main-content');
        const loadingBarFill = document.getElementById('loading-bar-fill');
        
        let progress = 0;
        const loadingDuration = 2500;
        const updateInterval = 30;
        const increment = (100 / (loadingDuration / updateInterval));
        
        const progressInterval = setInterval(() => {
            progress += increment;
            
            if (progress >= 100) {
                progress = 100;
                clearInterval(progressInterval);
                
                setTimeout(() => {
                    hideLoadingScreen();
                }, 300);
            }
            
            loadingBarFill.style.width = progress + '%';
        }, updateInterval);
        
        function hideLoadingScreen() {
            loadingScreen.classList.add('fade-out');
            
            setTimeout(() => {
                mainContent.classList.add('show');
                
                AOS.init({
                    duration: 800,
                    easing: 'ease-in-out',
                    once: true,
                    offset: 100
                });
                setTimeout(() => {
                    loadingScreen.style.display = 'none';
                }, 500);
            }, 250);
        }
        
        document.body.style.overflow = 'hidden';
        
        setTimeout(() => {
            document.body.style.overflow = 'auto';
        }, loadingDuration + 500);
        });

        document.getElementById('mobile-menu-btn').addEventListener('click', function() {
            var menu = document.getElementById('mobile-menu');
            menu.classList.toggle('hidden');
        });
    </script>
</body>
</html>
